    <mat-card class="container">
      <mat-card-content>
 
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <!-- Student ID-->
          <ng-container matColumnDef="StudentID">
            <th mat-header-cell *matHeaderCellDef> Student ID </th>
            <td mat-cell *matCellDef="let element"> {{element.studentID}} </td>
          </ng-container>
  
          <!-- Student Name -->
          <ng-container matColumnDef="StudentName">
            <th mat-header-cell *matHeaderCellDef> Student Name </th>
            <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
          </ng-container>
  
          <!-- email -->
          <ng-container matColumnDef="StudentEMail">
            <th mat-header-cell *matHeaderCellDef> E-Mail </th>
            <td mat-cell *matCellDef="let element"> {{element.studentEmail}} </td>
          </ng-container>

          <!-- address -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element">{{element.studentAddress}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row class="tblRow" (click)="getStudent(row.studentID) " *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
  
      <mat-paginator [length]="paginator.totalItems" [pageSize]="paginator.itemsPerPage"
      [pageSizeOptions]="[5, 10, 25, 100]" (page)="load($event)" aria-label="Select page">
      </mat-paginator>
      <mat-spinner *ngIf="busy==true"></mat-spinner>
    </mat-card>
  <!-- </app-drawer> -->
