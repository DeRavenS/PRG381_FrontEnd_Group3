<mat-card class="container">
    <mat-card-header class="jCentre">
        <h1>Reset Password</h1>
    </mat-card-header>
    <mat-card-content class="jCentre">
        <mat-form-field appearance="outline" class="wFull">
            <mat-label>E-Mail</mat-label>
            <input [(ngModel)]="resetPasswordRequest.email" matInput required="true">
        </mat-form-field>
            <mat-form-field appearance="outline" class="wFull">
                <mat-label>Old Password</mat-label>
                <input [(ngModel)]="resetPasswordRequest.oldPassword" matInput required="true">
            </mat-form-field>
            <mat-form-field appearance="outline" class="wFull">
                <mat-label>New Password</mat-label>
                <input [(ngModel)]="resetPasswordRequest.newPassword" matInput required="true"> 
            </mat-form-field>          
    </mat-card-content>
    <mat-card-actions class="jCentre">
        <button class="sBut" mat-button (click)="closeDialog()">Cancel</button>
        <button class="sBut" mat-button (click)="createAdmin()">Reset Password</button>
    </mat-card-actions>
</mat-card>
