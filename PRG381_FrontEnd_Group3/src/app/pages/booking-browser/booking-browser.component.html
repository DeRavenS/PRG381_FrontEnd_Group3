    <mat-card class="container">
      <mat-card-content>
        <mat-card-header>
          <button class="float-right" mat-raised-button color="primary">Filter</button>
        </mat-card-header>
  
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <!-- Booking ID-->
          <ng-container matColumnDef="BookingID">
            <th mat-header-cell *matHeaderCellDef> Booking ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
          <!-- Client Name -->
          <ng-container matColumnDef="clientName">
            <th mat-header-cell *matHeaderCellDef> Client Name </th>
            <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
          </ng-container>
  
          <!-- Date -->
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Booking Date </th>
            <td mat-cell *matCellDef="let element"> {{element.bookingDateTime}} </td>
          </ng-container>

          <!-- Type -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element">{{element.type}}</td>
          </ng-container>
  
          <!-- Confirmed -->
          <ng-container matColumnDef="confirmed">
            <th mat-header-cell *matHeaderCellDef> Confirmed </th>
            <td mat-cell *matCellDef="let element"><mat-checkbox checked="{{element.confirmed}}"></mat-checkbox> </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row class="tblRow" (click)="getBooking(row.bookingID)" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
  
      <mat-paginator [length]="paginator.totalItems" [pageSize]="paginator.itemsPerPage"
      [pageSizeOptions]="[5, 10, 25, 100]" (page)="load($event)" aria-label="Select page">
      </mat-paginator>
      <mat-spinner *ngIf="busy==true"></mat-spinner>
    </mat-card>
  <!-- </app-drawer> -->
